<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="component">
    <div class="component__img">
      <img src="./images/illustration-hero.svg" alt="Girl dancing while listening to music">
    </div>
    <div class="component__details">
      
        <h1 class="component__details-title">Order Summary</h1>
      
        <p class="component__details-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      
        <div class="component__plan">
          Annual Plan
          $59.99/year
          Change
        </div>
      
        <button class="component__button-payment">Proceed to Payment</button>
        <button class="component__button-cancel">Cancel Order</button>
    </div>
    
  </div>
</body>
</html>
